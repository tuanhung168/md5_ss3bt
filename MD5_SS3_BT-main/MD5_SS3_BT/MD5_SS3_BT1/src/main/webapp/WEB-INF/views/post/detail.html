<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>MY BLOG</b></h1>
        <p>Welcome to the post of <span class="w3-tag">Nhung274</span></p>
    </header>

    <!-- Grid -->
    <div class="w3-col m8 s12" style="margin: 16px!important;">
        <p><a href="/"><button class="w3-button w3-padding-large w3-white w3-border"><b>Back to list</b></button></a> </p>

    </div>
    <div class="w3-row">

        <!-- Blog entry -->

            <div class="w3-card-4 w3-margin w3-white">
                <th:block th:if="${post.image}!=null">
                    <img th:src="@{|/upload/${post.image}|}" alt="image" style="width:100%">
                </th:block>
                <div class="w3-container">
                    <h3><b th:text="${post.title}"></b></h3>
                    <span  th:text="${post.creationDate}"></span>
                    <span  th:text="${post.category.name}"></span>
                </div>

                <div class="w3-container">
                    <p th:text="${post.content}"></p>
                    <div class="w3-row">
<!--                        <div class="w3-col m8 s12">-->
<!--                            <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>-->
<!--                        </div>-->
                        <!--            <div class="w3-col m4 w3-hide-small">-->
                        <!--              <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-badge">2</span></span></p>-->
                        <!--            </div>-->
                    </div>
                </div>
            </div>


        <!-- END BLOG ENTRIES -->
    </div>



    <!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>



</body>
</html>
